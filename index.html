        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {

            margin: 0 auto;
            background: white;

            overflow: hidden;
            animation: fadeIn 0.5s ease-out;

        .header {

            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {

            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .categories {

            flex-wrap: wrap;
            gap: 10px;
            padding: 20px 30px;
            background: #fff;
            border-bottom: 2px solid #e9ecef;
            justify-content: center;

        .category-btn {

            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1em;
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .category-btn:hover::before {

            height: 300px;
        }

        .category-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .category-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .category-btn:active {
            transform: translateY(0);
        }

        .category-section {
            padding: 30px;
        }

        .category-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {

            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .product-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .product-card:hover::after {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .product-card.selected {

            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);

        }

            color: white;

            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            z-index: 1;
        }

        .product-card:active {
            transform: translateY(-4px);
        }

        .product-image {

            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);

        }

        .product-card:hover .product-image {

        }

        .product-image-placeholder {

            border-radius: 10px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            align-items: center;
            justify-content: center;
            font-size: 3em;

        }

        .product-card:hover .product-image-placeholder {

        }

            padding-top: 15px;
            border-top: 2px solid #f0f0f0;

            }

            .search-box, .categories {

            }

            .product-card {
                break-inside: avoid;
            }
        }

            { producto: "Frutitas gomita", precio: 17.00, categoria: "Gomitas y Dulces", imagen: "https://res.cloudinary.com/dsurssqyi/image/upload/v1762985859/frutitas_qi019s.jpg" },
            { producto: "TiburÃ³n gomita", precio: 17.00, categoria: "Gomitas y Dulces", imagen: "https://res.cloudinary.com/dsurssqyi/image/upload/v1762985962/tiburones_gnqabp.jpg" },
            { producto: "PingÃ¼inos gomita", precio: 20.00, categoria: "Gomitas y Dulces", imagen: "https://res.cloudinary.com/dsurssqyi/image/upload/v1762985907/pingu_kves47.jpg" },
            { producto: "Dientes", precio: 20.00, categoria: "Gomitas y Dulces", imagen: "https://res.cloudinary.com/dsurssqyi/image/upload/v1762985859/dientes_hv0vq5.jpg" }
        ];

        const categoryIcons = {
            "Cacahuates": "ðŸ¥œ",
            "Botanas Mixtas": "ðŸ¿",
            "Nueces y Frutos Secos": "ðŸŒ°",
            "Frutas Deshidratadas": "ðŸ‡",
            "Gomitas y Dulces": "ðŸ¬"
        };

        let activeCategory = "Todos";
        let searchTerm = "";
        let selectedProducts = [];

        function getCategories() {
            const cats = [...new Set(productos.map(p => p.categoria))];
            return ["Todos", ...cats.sort()];
        }

        function renderCategories() {
            const categoriesDiv = document.getElementById('categories');
            const categories = getCategories();
            
            categoriesDiv.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat === activeCategory ? 'active' : ''}" 
                        onclick="filterByCategory('${cat}')">
                    ${categoryIcons[cat] || 'ðŸ“¦'} ${cat}
                </button>
            `).join('');
        }

        function filterByCategory(category) {
            activeCategory = category;
            renderCategories();
            renderProducts();
        }

        function toggleProductSelection(producto) {
            const index = selectedProducts.findIndex(p => p.nombre === producto.producto);
            
            if (index === -1) {
                selectedProducts.push({
                    nombre: producto.producto,
                    precioBase: producto.precio,
                    gramos: 100,
                    total: producto.precio
                });
            } else {
                selectedProducts.splice(index, 1);
            }
            
            updateCalculator();
            renderProducts();
        }

        function updateProductWeight(index, gramos) {
            if (gramos < 50) gramos = 50;
            selectedProducts[index].gramos = gramos;
            selectedProducts[index].total = (selectedProducts[index].precioBase * gramos) / 100;
            updateCalculator();
        }

        function removeProduct(index) {
            selectedProducts.splice(index, 1);
            updateCalculator();
            renderProducts();
        }

        function updateCalculator() {
            const selectedProductsDiv = document.getElementById('selectedProducts');
            const totalItemsDiv = document.getElementById('totalItems');
            const totalFinalSpan = document.getElementById('totalFinal');
            const cartBadge = document.getElementById('cartBadge');

            cartBadge.textContent = selectedProducts.length;

            if (selectedProducts.length === 0) {
                selectedProductsDiv.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No hay productos seleccionados. Haz clic en un producto para agregarlo.</p>';
                totalItemsDiv.innerHTML = '';
                totalFinalSpan.textContent = '$0.00';
                return;
            }

            selectedProductsDiv.innerHTML = selectedProducts.map((p, index) => `
                <div class="selected-product">
                    <div class="selected-product-info">
                        <div class="selected-product-name">${p.nombre}</div>
                        <div class="weight-input">
                            <button onclick="updateProductWeight(${index}, ${p.gramos} - 50)">-</button>
                            <input type="number" value="${p.gramos}" min="50" step="50" 
                                   onchange="updateProductWeight(${index}, parseInt(this.value))">
                            <span>g</span>
                            <button onclick="updateProductWeight(${index}, ${p.gramos} + 50)">+</button>
                        </div>
                        <div style="color: #667eea; font-weight: bold;">
                            ${p.precioBase.toFixed(2)}/100g Ã— ${p.gramos}g = ${p.total.toFixed(2)}
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeProduct(${index})">âœ•</button>
                </div>
            `).join('');

            const totalGramos = selectedProducts.reduce((sum, p) => sum + p.gramos, 0);
            const totalPrecio = selectedProducts.reduce((sum, p) => sum + p.total, 0);

            totalItemsDiv.innerHTML = `
                <div class="total-item">
                    <span>Productos:</span>
                    <span>${selectedProducts.length}</span>
                </div>
                <div class="total-item">
                    <span>Peso Total:</span>
                    <span>${totalGramos}g</span>
                </div>
            `;

            totalFinalSpan.textContent = `${totalPrecio.toFixed(2)}`;
        }

        function toggleCalculator() {
            const panel = document.getElementById('calculatorPanel');
            panel.classList.toggle('active');
        }

        function isProductSelected(productName) {
            return selectedProducts.some(p => p.nombre === productName);
        }

        function compartirWhatsApp() {
            if (selectedProducts.length === 0) {
                alert('âš ï¸ Agrega productos a tu pedido primero');
                return;
            }

            // Crear mensaje del pedido
            let mensaje = "ðŸ›’ *NUEVO PEDIDO*\n\n";
            mensaje += "ðŸ“¦ *Productos:*\n";
            mensaje += "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n";

            selectedProducts.forEach((p, index) => {
                mensaje += `${index + 1}. ${p.nombre}\n`;
                mensaje += `   â€¢ Cantidad: ${p.gramos}g\n`;
                mensaje += `   â€¢ Precio: ${p.total.toFixed(2)}\n\n`;
            });

            const totalGramos = selectedProducts.reduce((sum, p) => sum + p.gramos, 0);
            const totalPrecio = selectedProducts.reduce((sum, p) => sum + p.total, 0);

            mensaje += "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n";
            mensaje += `ðŸ“Š *Resumen:*\n`;
            mensaje += `   â€¢ Total productos: ${selectedProducts.length}\n`;
            mensaje += `   â€¢ Peso total: ${totalGramos}g\n`;
            mensaje += `   â€¢ *TOTAL A PAGAR: ${totalPrecio.toFixed(2)}*\n\n`;
            mensaje += "Â¡Gracias por tu pedido! ðŸ˜Š";

            // Codificar el mensaje para URL
            const mensajeCodificado = encodeURIComponent(mensaje);
            
            // Crear el enlace de WhatsApp
            // Cambia este nÃºmero por el tuyo (formato internacional sin +)
            const numeroWhatsApp = "5215512345678"; // CAMBIA ESTE NÃšMERO
            const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${mensajeCodificado}`;

            // Abrir WhatsApp
            window.open(urlWhatsApp, '_blank');
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            const noResults = document.getElementById('noResults');
            
            let filtered = productos;
            
            // Filtrar por bÃºsqueda
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.producto.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            // Filtrar por categorÃ­a
            if (activeCategory !== "Todos") {
                filtered = filtered.filter(p => p.categoria === activeCategory);
            }

            if (filtered.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            container.style.display = 'block';
            noResults.style.display = 'none';
            
            // Agrupar por categorÃ­a
            const groupedProducts = {};
            filtered.forEach(p => {
                if (!groupedProducts[p.categoria]) {
                    groupedProducts[p.categoria] = [];
                }
                groupedProducts[p.categoria].push(p);
            });

            // Renderizar por categorÃ­a
            container.innerHTML = Object.keys(groupedProducts).sort().map(categoria => `
                <div class="category-section">
                    <h2 class="category-title">
                        ${categoryIcons[categoria] || 'ðŸ“¦'} ${categoria}
                    </h2>
                    <div class="products-grid">
                        ${groupedProducts[categoria].map(p => `
                            <div class="product-card ${isProductSelected(p.producto) ? 'selected' : ''}" 
                                 onclick="toggleProductSelection(${JSON.stringify(p)})">
                                ${p.imagen.startsWith('http') ? `
                                    <img src="${p.imagen}" alt="${p.producto}" class="product-image">
                                ` : `
                                    <div class="product-image-placeholder">${p.imagen}</div>
                                `}
                                <div class="product-name">${p.producto}</div>
                                <div class="product-info">
                                    <div class="product-weight">100g</div>
                                    <div class="product-price">$${p.precio.toFixed(2)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Inicializar
        renderCategories();
        renderProducts();
        updateCalculator();

        // BÃºsqueda
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchTerm = e.target.value;
            renderProducts();
        });
    </script>
