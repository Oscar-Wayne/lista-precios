<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Precios - 100g</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px 30px;
            background: #fff;
            border-bottom: 2px solid #e9ecef;
            justify-content: center;
        }

        .category-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1em;
        }

        .category-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .category-btn.active {
            background: #667eea;
            color: white;
        }

        .category-section {
            padding: 30px;
        }

        .category-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .product-card.selected {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            min-height: 48px;
            display: flex;
            align-items: center;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .product-weight {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .product-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #764ba2;
        }

        .calculator-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
        }

        .calculator-panel.active {
            transform: translateY(0);
        }

        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .calculator-header h3 {
            font-size: 1.5em;
            color: #333;
        }

        .close-calc {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .calculator-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .selected-products {
            margin-bottom: 20px;
        }

        .selected-product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .selected-product-info {
            flex: 1;
        }

        .selected-product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .weight-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .weight-input input {
            width: 100px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .weight-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .total-section h4 {
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .total-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .total-item {
            display: flex;
            justify-content: space-between;
            font-size: 1.1em;
        }

        .total-final {
            display: flex;
            justify-content: space-between;
            font-size: 1.8em;
            font-weight: bold;
            padding-top: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
        }

        .toggle-calc-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-calc-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
        }

        .cart-badge {
            background: white;
            color: #10b981;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .categories {
                padding: 15px;
            }

            .category-btn {
                padding: 10px 18px;
                font-size: 0.9em;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .category-section {
                padding: 20px 15px;
            }
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
            }

            .search-box, .categories {
                display: none;
            }

            .product-card {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="calculator-content">

    <script>
        const productos = [
            // Cacahuates
            { producto: "Cacahuates queso", precio: 13.00, categoria: "Cacahuates" },
            { producto: "Cacahuate cantinero", precio: 12.00, categoria: "Cacahuates" },

            { producto: "Cacahuate garapiÃ±ado", precio: 12.00, categoria: "Cacahuates" },

            { producto: "Tostado tipo cacahuate", precio: 12.00, categoria: "Cacahuates" },
            
            // Botanas Mixtas
            { producto: "Haba enchilada", precio: 17.00, categoria: "Botanas Mixtas" },
            { producto: "Haba sin cÃ¡scara", precio: 18.00, categoria: "Botanas Mixtas" },
            { producto: "Chips plÃ¡tano", precio: 25.00, categoria: "Botanas Mixtas" },
            { producto: "Semilla tostada", precio: 19.00, categoria: "Botanas Mixtas" },
            { producto: "Botana mixta", precio: 25.00, categoria: "Botanas Mixtas" },
            
            // Nueces y Frutos Secos
            { producto: "Nuez de la india con sal", precio: 43.00, categoria: "Nueces y Frutos Secos" },
            { producto: "Pistache", precio: 38.00, categoria: "Nueces y Frutos Secos" },
            { producto: "Nuez mitad", precio: 35.00, categoria: "Nueces y Frutos Secos" },
            { producto: "Nuez garapiÃ±ada", precio: 35.00, categoria: "Nueces y Frutos Secos" },
            { producto: "Almendra entera natural", precio: 31.00, categoria: "Nueces y Frutos Secos" },
            
            // Frutas Deshidratadas
            { producto: "ArÃ¡ndano enchilado", precio: 21.00, categoria: "Frutas Deshidratadas" },
            { producto: "Fruta mixta picada", precio: 21.00, categoria: "Frutas Deshidratadas" },
            { producto: "Uva pasa nacional", precio: 14.00, categoria: "Frutas Deshidratadas" },
            { producto: "Ciruela pasa c/hueso", precio: 17.00, categoria: "Frutas Deshidratadas" },
            { producto: "ArÃ¡ndano cimarrÃ³n", precio: 20.00, categoria: "Frutas Deshidratadas" },
            { producto: "Naranja enchilada", precio: 17.00, categoria: "Frutas Deshidratadas" },
            
            // Gomitas y Dulces
            { producto: "Gomitas surtidas", precio: 26.00, categoria: "Gomitas y Dulces" },
            { producto: "Manguitos goma", precio: 17.00, categoria: "Gomitas y Dulces" },
            { producto: "Lombriz neÃ³n", precio: 17.00, categoria: "Gomitas y Dulces" },
            { producto: "Ositos enchilados", precio: 17.00, categoria: "Gomitas y Dulces" },
            { producto: "Caramelo acidito", precio: 19.00, categoria: "Gomitas y Dulces" },
            { producto: "Moritas del bosque", precio: 20.00, categoria: "Gomitas y Dulces" },
            { producto: "Picafresa", precio: 23.00, categoria: "Gomitas y Dulces" },
            { producto: "Mangomita", precio: 17.00, categoria: "Gomitas y Dulces" },
            { producto: "Cherry sours", precio: 18.00, categoria: "Gomitas y Dulces" },
            { producto: "Lombrices gomita", precio: 17.00, categoria: "Gomitas y Dulces" },
            { producto: "Gotitas lucky", precio: 17.00, categoria: "Gomitas y Dulces" },
            { producto: "Ositos gomita", precio: 17.00, categoria: "Gomitas y Dulces" },
            { producto: "Rebanada sandÃ­a", precio: 20.00, categoria: "Gomitas y Dulces" },
            { producto: "Aros durazno", precio: 17.00, categoria: "Gomitas y Dulces" },
            { producto: "Frutitas gomita", precio: 17.00, categoria: "Gomitas y Dulces" },
            { producto: "TiburÃ³n gomita", precio: 17.00, categoria: "Gomitas y Dulces" },
            { producto: "PingÃ¼inos gomita", precio: 20.00, categoria: "Gomitas y Dulces" },
            { producto: "Dientes", precio: 20.00, categoria: "Gomitas y Dulces" }
        ];

        const categoryIcons = {
            "Cacahuates": "ðŸ¥œ",
            "Botanas Mixtas": "ðŸ¿",
            "Nueces y Frutos Secos": "ðŸŒ°",
            "Frutas Deshidratadas": "ðŸ‡",
            "Gomitas y Dulces": "ðŸ¬"
        };

        let activeCategory = "Todos";
        let searchTerm = "";
        let selectedProducts = [];

        function getCategories() {
            const cats = [...new Set(productos.map(p => p.categoria))];
            return ["Todos", ...cats.sort()];
        }

        function renderCategories() {
            const categoriesDiv = document.getElementById('categories');
            const categories = getCategories();
            
            categoriesDiv.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat === activeCategory ? 'active' : ''}" 
                        onclick="filterByCategory('${cat}')">
                    ${categoryIcons[cat] || 'ðŸ“¦'} ${cat}
                </button>
            `).join('');
        }

        function filterByCategory(category) {
            activeCategory = category;
            renderCategories();
            renderProducts();
        }

        function toggleProductSelection(producto) {
            const index = selectedProducts.findIndex(p => p.nombre === producto.producto);
            
            if (index === -1) {
                selectedProducts.push({
                    nombre: producto.producto,
                    precioBase: producto.precio,
                    gramos: 100,
                    total: producto.precio
                });
            } else {
                selectedProducts.splice(index, 1);
            }
            
            updateCalculator();
            renderProducts();
        }

        function updateProductWeight(index, gramos) {
            if (gramos < 50) gramos = 50;
            selectedProducts[index].gramos = gramos;
            selectedProducts[index].total = (selectedProducts[index].precioBase * gramos) / 100;
            updateCalculator();
        }

        function removeProduct(index) {
            selectedProducts.splice(index, 1);
            updateCalculator();
            renderProducts();
        }

        function updateCalculator() {
            const selectedProductsDiv = document.getElementById('selectedProducts');
            const totalItemsDiv = document.getElementById('totalItems');
            const totalFinalSpan = document.getElementById('totalFinal');
            const cartBadge = document.getElementById('cartBadge');

            cartBadge.textContent = selectedProducts.length;

            if (selectedProducts.length === 0) {
                selectedProductsDiv.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No hay productos seleccionados. Haz clic en un producto para agregarlo.</p>';
                totalItemsDiv.innerHTML = '';
                totalFinalSpan.textContent = '$0.00';
                return;
            }

            selectedProductsDiv.innerHTML = selectedProducts.map((p, index) => `
                <div class="selected-product">
                    <div class="selected-product-info">
                        <div class="selected-product-name">${p.nombre}</div>
                        <div class="weight-input">
                            <button onclick="updateProductWeight(${index}, ${p.gramos} - 50)">-</button>
                            <input type="number" value="${p.gramos}" min="50" step="50" 
                                   onchange="updateProductWeight(${index}, parseInt(this.value))">
                            <span>g</span>
                            <button onclick="updateProductWeight(${index}, ${p.gramos} + 50)">+</button>
                        </div>
                        <div style="color: #667eea; font-weight: bold;">
                            ${p.precioBase.toFixed(2)}/100g Ã— ${p.gramos}g = ${p.total.toFixed(2)}
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeProduct(${index})">âœ•</button>
                </div>
            `).join('');

            const totalGramos = selectedProducts.reduce((sum, p) => sum + p.gramos, 0);
            const totalPrecio = selectedProducts.reduce((sum, p) => sum + p.total, 0);

            totalItemsDiv.innerHTML = `
                <div class="total-item">
                    <span>Productos:</span>
                    <span>${selectedProducts.length}</span>
                </div>
                <div class="total-item">
                    <span>Peso Total:</span>
                    <span>${totalGramos}g</span>
                </div>
            `;

            totalFinalSpan.textContent = `${totalPrecio.toFixed(2)}`;
        }

        function toggleCalculator() {
            const panel = document.getElementById('calculatorPanel');
            panel.classList.toggle('active');
        }

        function isProductSelected(productName) {
            return selectedProducts.some(p => p.nombre === productName);
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            const noResults = document.getElementById('noResults');
            
            let filtered = productos;
            
            // Filtrar por bÃºsqueda
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.producto.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            // Filtrar por categorÃ­a
            if (activeCategory !== "Todos") {
                filtered = filtered.filter(p => p.categoria === activeCategory);
            }

            if (filtered.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            container.style.display = 'block';
            noResults.style.display = 'none';
            
            // Agrupar por categorÃ­a
            const groupedProducts = {};
            filtered.forEach(p => {
                if (!groupedProducts[p.categoria]) {
                    groupedProducts[p.categoria] = [];
                }
                groupedProducts[p.categoria].push(p);
            });

            // Renderizar por categorÃ­a
            container.innerHTML = Object.keys(groupedProducts).sort().map(categoria => `
                <div class="category-section">
                    <h2 class="category-title">
                        ${categoryIcons[categoria] || 'ðŸ“¦'} ${categoria}
                    </h2>
                    <div class="products-grid">
                        ${groupedProducts[categoria].map(p => `
                            <div class="product-card ${isProductSelected(p.producto) ? 'selected' : ''}" 
                                 onclick="toggleProductSelection(${JSON.stringify(p).replace(/"/g, '&quot;')})">
                                <div class="product-name">${p.producto}</div>
                                <div class="product-info">
                                    <div class="product-weight">100g</div>
                                    <div class="product-price">${p.precio.toFixed(2)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Inicializar
        renderCategories();
        renderProducts();

        // BÃºsqueda
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchTerm = e.target.value;
            renderProducts();
        });
    </script>
</body>
