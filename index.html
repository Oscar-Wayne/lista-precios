<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Precios - 100g</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px 30px;
            background: #fff;
            border-bottom: 2px solid #e9ecef;
            justify-content: center;
        }

        .category-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1em;
        }

        .category-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .category-btn.active {
            background: #667eea;
            color: white;
        }

        .category-section {
            padding: 30px;
        }

        .category-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            min-height: 48px;
            display: flex;
            align-items: center;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .product-weight {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .product-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #764ba2;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .categories {
                padding: 15px;
            }

            .category-btn {
                padding: 10px 18px;
                font-size: 0.9em;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .category-section {
                padding: 20px 15px;
            }
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
            }

            .search-box, .categories {
                display: none;
            }

            .product-card {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>

            // Botanas Mixtas

            { producto: "Almendra entera natural", precio: 31.00, categoria: "Nueces y Frutos Secos" },
            
            // Frutas Deshidratadas
            { producto: "Ar치ndano enchilado", precio: 21.00, categoria: "Frutas Deshidratadas" },
            { producto: "Fruta mixta picada", precio: 21.00, categoria: "Frutas Deshidratadas" },

            { producto: "Ciruela pasa c/hueso", precio: 17.00, categoria: "Frutas Deshidratadas" },

            { producto: "Gomitas surtidas", precio: 26.00, categoria: "Gomitas y Dulces" },

            { producto: "Tibur칩n gomita", precio: 17.00, categoria: "Gomitas y Dulces" },
            { producto: "Ping칲inos gomita", precio: 20.00, categoria: "Gomitas y Dulces" },
            { producto: "Dientes", precio: 20.00, categoria: "Gomitas y Dulces" }
        ];

        const categoryIcons = {
            "Cacahuates": "游볲",
            "Botanas Mixtas": "游",
            "Nueces y Frutos Secos": "游꺓",
            "Frutas Deshidratadas": "游꼖",
            "Gomitas y Dulces": "游꼷"
        };

        let activeCategory = "Todos";
        let searchTerm = "";

        function getCategories() {
            const cats = [...new Set(productos.map(p => p.categoria))];
            return ["Todos", ...cats.sort()];
        }

        function renderCategories() {
            const categoriesDiv = document.getElementById('categories');
            const categories = getCategories();
            
            categoriesDiv.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat === activeCategory ? 'active' : ''}" 
                        onclick="filterByCategory('${cat}')">
                    ${categoryIcons[cat] || '游닍'} ${cat}
                </button>
            `).join('');
        }

        function filterByCategory(category) {
            activeCategory = category;
            renderCategories();
            renderProducts();
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            const noResults = document.getElementById('noResults');
            
            let filtered = productos;
            
            // Filtrar por b칰squeda
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.producto.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            // Filtrar por categor칤a
            if (activeCategory !== "Todos") {
                filtered = filtered.filter(p => p.categoria === activeCategory);
            }

            if (filtered.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            container.style.display = 'block';
            noResults.style.display = 'none';
            
            // Agrupar por categor칤a
            const groupedProducts = {};
            filtered.forEach(p => {
                if (!groupedProducts[p.categoria]) {
                    groupedProducts[p.categoria] = [];
                }
                groupedProducts[p.categoria].push(p);
            });

            // Renderizar por categor칤a
            container.innerHTML = Object.keys(groupedProducts).sort().map(categoria => `
                <div class="category-section">
                    <h2 class="category-title">
                        ${categoryIcons[categoria] || '游닍'} ${categoria}
                    </h2>
                    <div class="products-grid">
                        ${groupedProducts[categoria].map(p => `
                            <div class="product-card">
                                <div class="product-name">${p.producto}</div>
                                <div class="product-info">
                                    <div class="product-weight">100g</div>
                                    <div class="product-price">$${p.precio.toFixed(2)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Inicializar
        renderCategories();
        renderProducts();

        // B칰squeda
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchTerm = e.target.value;
            renderProducts();
        });
    </script>
</body>
</html>
